name: Build Flutter iOS

on:
  workflow_dispatch

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      ##################################################
      # Checkout
      ##################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ##################################################
      # Setup Ruby
      ##################################################
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      ##################################################
      # Setup Java
      ##################################################
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      ##################################################
      # Setup Flutter
      ##################################################
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      ##################################################
      # Install Flutter dependencies
      ##################################################
      - name: Install Flutter dependencies
        run: flutter pub get

      ##################################################
      # Setup SSH for Match
      ##################################################
      - name: Setup SSH for Match repository
        env:
          MATCH_DEPLOY_KEY: ${{ secrets.MATCH_DEPLOY_KEY }}
        run: |
          mkdir -p $HOME/.ssh
          echo "$MATCH_DEPLOY_KEY" > $HOME/.ssh/match_deploy_key
          chmod 600 $HOME/.ssh/match_deploy_key
          ssh-keyscan github.com >> $HOME/.ssh/known_hosts
          git config --global core.sshCommand "ssh -i $HOME/.ssh/match_deploy_key -o IdentitiesOnly=yes"

      ##################################################
      # Create App Store Connect API Key
      ##################################################
      - name: Create App Store Connect API Key
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_P8_CONTENT: ${{ secrets.APPSTORE_P8 }}
        run: |
          mkdir -p $HOME/private_keys
          KEY_PATH=$HOME/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8

          if printf '%s' "$APPSTORE_P8_CONTENT" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%s' "$APPSTORE_P8_CONTENT" | tr -d '\r' > "$KEY_PATH"
          else
            printf '%s' "$APPSTORE_P8_CONTENT" | base64 --decode | tr -d '\r' > "$KEY_PATH"
          fi

          chmod 600 "$KEY_PATH"
          echo "APP_STORE_CONNECT_API_KEY_PATH=$KEY_PATH" >> $GITHUB_ENV

      ##################################################
      # Install Fastlane
      ##################################################
      - name: Install Fastlane dependencies
        run: bundle install

      ##################################################
      # Build & Upload via Fastlane
      ##################################################
      - name: Build and deploy with Fastlane
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_REPOSITORY: ${{ secrets.MATCH_REPOSITORY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.MATCH_DEPLOY_KEY }}" | tr -d '\r' | ssh-add -
          bundle exec fastlane ios beta

      ##################################################
      # Upload Artifacts
      ##################################################
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: |
            build/ios/ipa/*.ipa
            build/ios/archive/*.xcarchive/**
            ios/ExportOptions.plist
          if-no-files-found: warn
          retention-days: 30

      ##################################################
      # Cleanup
      ##################################################
      - name: Clean up
        if: always()
        run: |
          rm -rf $HOME/.ssh/match_deploy_key || true
          rm -rf $HOME/private_keys || true
